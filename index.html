    <script type="text/javascript">
    $(function() {
        var t = 250;
        var step = 250;
        $('.stack-randomrot,.stack-randomrot2').each(function() {
            var self = this;
            setTimeout(function() {
                $(self).addClass('active');
            }, t);
            t += step;
        });

        $('a.img-gallery').each(function(){
            var self = this;
            var items = $(this).find('img').map(function(){
                return {
                    'src': this.src
                }
            }).get().reverse();
            $(this).magnificPopup({
                items: items,
                gallery: {
                  enabled: true
                },
                type: 'image' // this is a default type
            });

        });

    });
    </script>
